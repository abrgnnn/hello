<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signin</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .signin-container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        width: 300px;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
    }

    label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button {
        width: 100%;
        padding: 10px;
        margin-top: 20px;
        background: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background: #45a049;
    }

    .messages {
        color: red;
        margin-bottom: 10px;
        text-align: center;
    }
</style>
</head>
<body>
    <div class='signin-container'>
    <h1>sign in</h1>
    <form action="signin" method='post'>
    {% csrf_token %}
        <label for=''>username</label>
        <input type='text' id='username' name='username' placeholder='enter username' Required>
        <br>
        <label for=''>password</label>
        <input type='password' id='password' name='password' placeholder='password' Required>
        <br>
        <button type='submit'>sign in</button>
    </form>
</div>
</body>
</html>
